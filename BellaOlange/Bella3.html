<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./Bella3_css.css">
    <title>Document</title>
</head>

<body>
    <div class="bloc_page">
        <header>
            <img src="./Images/Bella Olonje logo 111 1.png">
            <h1 class="fond">Chez Bella,<br>chaque plaisir <br>s'additionne.</h1>
        </header>
        <h1 class="titre">Nous contacter</h1>
        <form class="contact">
            <Label>Nom:</label>
            <input type="text" placeholder="Nom">
            <Label>Prénom:</Label>
            <input type="text" placeholder="Prénom">
            <Label>Téléphone:</Label>
            <input type="tel" placeholder="00.00.00.00.00">
            <Label>E-mail:</Label>
            <input type="email" placeholder="Bella-Olonje@afpa.fr">
            <Label>Societe:</Label>
            <input type="text" placeholder="Nom societe">
            <Label>Fonction:</Label>
            <input type="text" placeholder="Cuisinier">
            <input type="file" class="custom-file-input">
        </form>
        <h1 class="titre">CAPTCHA HERE</h1>
        <div class="message">
            <Label>Objet:</label>
            <input type="text" placeholder="Objet">
            <Label>Message:</label>
            <input id="mess" type="text" placeholder="Message">
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d10515.321628047195!2d2.435245!3d48.7851279!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x2a84a845271b523a!2sAFPA!5e0!3m2!1sfr!2sfr!4v1648118677929!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <button>ENVOYER</button>
        </div>
        
        <footer>
            <h2 class="fond2">Bon Appetit</h2>
            <div class="bas_page">
                <img src="./Images/Bella Olonje logo 111 1.png">
                <div class="reseaux">
                    <img src="./Images/fb.png">
                    <img src="./Images/twi.png">
                    <img src="./Images/instagram.png">
                </div>
            </div>
        </footer>

    </div>

</body>

</html>
