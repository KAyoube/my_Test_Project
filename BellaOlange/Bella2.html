<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./Bella2_css.css">
    <title>Document</title>
</head>

<body>
    <div class="bloc_page">
        <header>
            <img src="./Images/Bella Olonje logo 111 1.png">
            <h1 class="fond">Chez Bella,<br>chaque plaisir <br>s'additionne.</h1>
        </header>
        <h1 class="titre">Vos Informations</h1>
        <form class="contact">
            <Label>Nom:</label>
            <input type="text" placeholder="Nom">
            <Label>Prénom:</Label>
            <input type="text" placeholder="Prénom">
            <Label>Téléphone:</Label>
            <input type="tel" placeholder="00.00.00.00.00">
            <Label>E-mail:</Label>
            <input type="email" placeholder="Bella-Olonje@afpa.fr">
        </form>

        <div class="commande">
            <h1>Votre commande:</h1>
            <h4>Pizza 4 fromages</h4>
        </div>
        <h3 class="titre">Supplements:</h3>

        <form class="supp">
            <div class="suppinfo">
                <Label class="suppi">Ingrédient 1:<input type="text" placeholder="Fromage"></Label>
                <Label class="suppq">Quantités<br><input type="number" placeholder="0"></Label>
            </div>
            <div class="suppinfo">
                <Label class="suppi">Ingrédient 2:<br> <input type="text" placeholder="Fromage"></Label>
                <Label class="suppq">Quantités<br><input type="number" placeholder="0"></Label>
            </div>
            <div class="suppinfo">
                <Label class="suppi">Ingrédient 3:<br> <input type="text" placeholder="Fromage"></Label>
                <Label class="suppq">Quantités<br><input type="number" placeholder="0"></Label>
            </div>
            <div class="suppinfo">
                <Label class="suppi">Ingrédient 4:<br> <input type="text" placeholder="Fromage"></Label>
                <Label class="suppq">Quantités<br><input type="number" placeholder="0"></Label>
            </div>
            <div class="frite">
                <h4>Frites:</h4>
                <label>Avec</label>
                <input type="radio" name="valide" checked>
                <label>Sans</label>
                <input type="radio" name="valide">
            </div>
            <div class="boides">
                <h2>Boissons:</h2>
                <h2>Desserts:</h2>
            </div>
            <div class="choix">
                <div class="boissons">
                    <input type="checkbox">
                    <p>Coca-Cola</p>
                    <input class="bq" type="number">
                    <input type="checkbox">
                    <p>Fanta</p>
                    <input class="bq" type="number">
                    <input type="checkbox">
                    <p>Eau</p>
                    <input class="bq" type="number">
                </div>
                <div class="boissons">
                    <input type="checkbox">
                    <p>Tiramisu</p>
                    <input class="bq" type="number">
                    <input type="checkbox">
                    <p>Cheescake</p>
                    <input class="bq" type="number">
                    <input type="checkbox">
                    <p>Muffin</p>
                    <input class="bq" type="number">
                </div>
            </div>
            <h1>Adresse de Livraison</h1>
        </form>
        <form class="contact">
            <Label>Nom:</label>
            <input type="text" placeholder="Nom">
            <Label>Prénom:</Label>
            <input type="text" placeholder="Prénom">
            <Label>Adresse:</Label>
            <input type="text" placeholder="Adresse">
            <Label>Code postal:</Label>
            <input type="text" placeholder="94000">
            <Label>Code postal:</Label>
            <input type="text" placeholder="94000">
            <Label>Pays:</Label>
            <input type="text" placeholder="France">
            <Label>Ville:</Label>
            <input type="text" placeholder=Créteil>
            <Label>Télephone:</Label>
            <input type="text" placeholder="00.00.00.00.00">
            <Label>E-mail:</Label>
            <input type="text" placeholder="DWWM@afpa.com">
            <button>Envoyer</button>
        </form>
        <footer>
            <h2 class="fond2">Bon Appetit</h2>
            <div class="bas_page">
                <img src="./Images/Bella Olonje logo 111 1.png">
                <div class="reseaux">
                    <img src="./Images/fb.png">
                    <img src="./Images/twi.png">
                    <img src="./Images/instagram.png">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
